version: "3.9"

services:
  web:
    build: .
    command: flask run --host=0.0.0.0
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=development
      - DATABASE_URL=mysql://username:password@host:port/db_name?ssl=REQUIRED`  # <-- Replace with your actual URI
    volumes:
      - .:/app